[certs]
# CA Options
ca_cert: /etc/pki/splice/generated/Splice_CA.cert
ca_key: /etc/pki/splice/generated/Splice_CA.key
ca_serial: /etc/pki/splice/generated/Splice_CA.srl

# HTTPS Server Cert Options
server_cert: /etc/pki/splice/generated/Splice_server.cert
server_key: /etc/pki/splice/generated/Splice_server.key
server_csr: /etc/pki/splice/generated/Splice_server.csr





